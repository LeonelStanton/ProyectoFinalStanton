<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <img id="logo" src="img/logo.png" alt="logo"
        />
        <button id="boton-carrito">
          <i class="fas fa-shopping-cart"></i
          ><sup><span id="contadorCarrito">0</span></sup>
        </button>
      </nav>
    </header>
    <main>
      <article class="ventanaPrincipal"></article>
      <article class="modal-contenedor">
        <div class="modal-carrito">
          <h3>Carrito</h3>
          <button id="carritoCerrar">
            <i class="fas fa-times-circle"></i>
          </button>

          <div id="ventanaSecundaria"></div>
        </div>
      </article>
    </main>

    <footer>
      <i class="fa-regular fa-credit-card">Aceptamos tarjetas</i>
      <i class="fa-solid fa-truck">Envios a todo el pais</i>
    </footer>
    <script
      src="https://kit.fontawesome.com/a5f76241b6.js"
      crossorigin="anonymous"
    ></script>

    <script src="modal.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
  </body>
</html>
